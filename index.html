<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="js-widget-title" content="TankenAT" />
  <style>
    :root {
      --bg1: #fff;
      --bg2: #eee;
      --bg3: #fafafa;
      --text: #000;
      --muted: #666;
      --accent: #2b8cff;
      font-family: Inter, system-ui, -apple-system;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #111;
        --bg2: #222;
        --bg3: #212121;
        --text: #ededed;
        --muted: #bbb;
        --accent: #4da3ff;
      }
    }
    html, body {
      margin: 0;
      height: 100%;
      color: var(--text);
    }
    .app {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 8px auto;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
      padding: 10px;
    }
    .status {
      text-align: center;
    }
    .timestamp {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin-top: 15px;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg3);
      border-radius: 10px;
      padding: 5px;
    }
    .item.big {
      flex-direction: column;
      align-items: center;
      padding: 7px;
    }
    .price {
      font-family: Menlo, monospace;
      font-size: 22px;
    }
    .smallPrice {
      font-family: Menlo, monospace;
      font-size: 12px;
      color: var(--muted);
    }
    .name {
      font-weight: 600;
    }
    .addr {
      font-size: 12px; color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="status" class="status"></div>

    <div id="list" class="list">
      <div class="item big">
        <div class="price"></div>
        <div class="meta">
          <div class="name"></div>
          <div class="addr"></div>
        </div>
      </div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px;"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px;"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px;"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px;"><div class="name"></div><div class="addr"></div></div></div>
      </div>
    <div id="time" class="timestamp"></div>
  </div>

  <script>
    /* Diesel */
    const FUEL_TYPE = 'DIE';
    
    /* Data loaded indicator */
    var dataLoaded = false;

    /* -- City LINZ as Fallback Location */
    const FALLBACK_LOCATION = { latitude: 48.265, longitude: 14.287 };

    const el = id => document.getElementById(id);
    
    const items = Array.from(document.querySelectorAll('#list .item'));

    /* --- UI Helpers --- */
    const formatValue = v => v != null ? v + "â‚¬" : "--";
    const showStatus = msg => el('status').textContent = msg || '';
    const formatFullAddress = l => l ? [l.address, l.postalCode, l.city].filter(Boolean).join(', ') : '';

    function renderStations(data) {
      const stations = data?.filter(s => s.prices && s.prices.length);
      const arr = stations?.slice(0, items.length);
      if(arr?.length > 0){
        items.forEach((item, i) => {
          const st = arr[i];
          const price = st.prices[0].amount;
          item.querySelector(i === 0 ? '.price' : '.smallPrice').textContent = formatValue(price);
          item.querySelector('.name').textContent = st.name || 'Kein Name';
          item.querySelector('.addr').textContent = formatFullAddress(st.location);
        });
      }
      const now = new Date();
      el('time').textContent =
        now.toLocaleDateString('de-AT') + " " +
        now.toLocaleTimeString('de-AT', { hour: '2-digit', minute: '2-digit' });
    }

    /* --- FIXED API Load --- */
    function loadStations() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(3);
            const lon = pos.coords.longitude.toFixed(3);
            getData(lat, lon);
          },
          () => {
            fallbackLocation()
          },
          { timeout: 7000, maximumAge: 600000 }
        );
      } else {
        fallbackLocation();
      }
    }
    
    function fallbackLocation() {
      showStatus("Linz als Standort"); 
      getData(FALLBACK_LOCATION.latitude.toFixed(3), FALLBACK_LOCATION.longitude.toFixed(3));
    }

    function getData(lat, lon) {
        const url = `https://api.e-control.at/sprit/1.0/search/gas-stations/by-address?latitude=${lat}&longitude=${lon}&fuelType=${FUEL_TYPE}&includeClosed=false`;
        fetch(url)
          .then(r => {
            return r.json()
          })
          .then(json => {
            renderStations(json);
            dataLoaded = true;
          })
          .catch(err => {
            showStatus(err);
            dataLoaded = true;
          });
    }
    
    function __wweb2JsWidgetTitle() {
      return "TankenAT";
    }

    function __wweb2WaitMillisecondsToWidgetIsReady(currentDelayMs) {
      if(dataLoaded){
        return 0;
      }
      return 1000;
    }
    
    setTimeout(() => {
      //dataLoaded = true;
    }, 3000);
    
    loadStations();
    
  </script>
</body>
</html>
