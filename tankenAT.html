<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="js-widget-title" content="TankenAT" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #ffffff;
      --bg2: #eeeeee;
      --bg3: #fafafa;
      --text: #000000;
      --muted: #666;
      --accent: #2b8cff;
      font-family: Inter, system-ui, -apple-system;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #111;
        --bg2: #222;
        --bg3: #212121;
        --text: #ededed;
        --muted: #bbb;
        --accent: #4da3ff;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    .app {
      display: flex;
      flex-direction: column;
      margin: 8px auto;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), transparent);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
      max-width: 400px;
      padding: 10px;
    }

    .status {
      text-align: center;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: inherit;
      background: var(--bg3);
      padding: 10px;
      border-radius: 10px;
    }

    .item.big {
      flex-direction: column;
      align-items: center;
      padding: 14px;
    }

    .price {
      font-family: Menlo, monospace;
      font-size: 22px;
    }

    .smallPrice {
      font-family: Menlo, monospace;
      font-size: 12px;
      color: var(--muted);
    }

    .name {
      font-weight: 600;
    }

    .addr {
      font-size: 12px;
      color: var(--muted);
    }

    .timestamp {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin-top: 12px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="status" class="status"></div>
    <div id="time" class="timestamp"></div>

    <div id="list" class="list">
      <div class="item big">
        <div class="price"></div>
        <div class="meta">
          <div class="name"></div>
          <div class="addr"></div>
        </div>
      </div>

      <div class="item">
        <div class="smallPrice"></div>
        <div style="flex: 1; margin-left: 18px;">
          <div class="name"></div>
          <div class="addr"></div>
        </div>
      </div>

      <div class="item">
        <div class="smallPrice"></div>
        <div style="flex: 1; margin-left: 18px;">
          <div class="name"></div>
          <div class="addr"></div>
        </div>
      </div>

      <div class="item">
        <div class="smallPrice"></div>
        <div style="flex: 1; margin-left: 18px;">
          <div class="name"></div>
          <div class="addr"></div>
        </div>
      </div>

      <div class="item">
        <div class="smallPrice"></div>
        <div style="flex: 1; margin-left: 18px;">
          <div class="name"></div>
          <div class="addr"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* --- Settings --- */
    const FUEL_TYPE = 'DIE';
    const FALLBACK_LOCATION = { latitude: 48.290, longitude: 14.285 };
    const CACHE_KEY = "stations_cache_v1";
    const CACHE_DAYS = 1;

    const el = id => document.getElementById(id);
    const items = Array.from(document.querySelectorAll('#list .item'));
    let latestStations = [];

    /* --- Cookie Helpers --- */
    function setCookie(c_name, value, exdays) {
      var exdate = new Date();
      exdate.setDate(exdate.getDate() + exdays);
      document.cookie = c_name + "=" + escape(value) +
        "; expires=" + exdate.toUTCString() + "; path=/";
    }

    function getCookie(c_name) {
      var ARRcookies = document.cookie.split(";");
      for (var i = 0; i < ARRcookies.length; i++) {
        var x = ARRcookies[i].split("=")[0].trim();
        var y = ARRcookies[i].split("=")[1];
        if (x === c_name) return unescape(y);
      }
    }

    /* --- UI Helpers --- */
    function formatValue(v) {
      return v != null ? (v + "€") : "--";
    }

    function showStatus(m) {
      el('status').textContent = m || '';
    }

    function formatFullAddress(l) {
      if (!l) return '';
      return [l.address, l.postalCode, l.city].filter(Boolean).join(', ');
    }

    function renderStations(data) {
      latestStations = data.filter(s => s.prices && s.prices.length > 0);
      const top = latestStations.slice(0, items.length);

      items.forEach((item, i) => {
        const st = top[i];
        if (!st) {
          item.classList.add('hidden');
          return;
        }
        item.classList.remove('hidden');

        const price = st.prices[0].amount;
        item.querySelector(i === 0 ? '.price' : '.smallPrice').textContent = formatValue(price);
        item.querySelector('.name').textContent = st.name || 'Kein Name';
        item.querySelector('.addr').textContent = formatFullAddress(st.location);
      });

      const now = new Date();
      el('time').textContent =
        now.toLocaleDateString('de-AT') + " " +
        now.toLocaleTimeString('de-AT', { hour: '2-digit', minute: '2-digit' });
    }

    /* --- Clipboard --- */
    function copyAddress(i) {
      var st = latestStations[i];
      if (!st || !st.location) return;

      var l = st.location;
      var text = [l.address, l.postalCode, l.city].filter(Boolean).join(', ');
      navigator.clipboard.writeText(text);
    }

    /* --- Load Cached Data Immediately --- */
    (function () {
      var c = getCookie(CACHE_KEY);
      if (c) {
        try { renderStations(JSON.parse(c)); } catch (e) {}
      }
    })();

    /* --- API Load (no async/await) --- */
    function loadStations() {
      var lat = FALLBACK_LOCATION.latitude,
          lon = FALLBACK_LOCATION.longitude;

      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude.toFixed(3);
          lon = pos.coords.longitude.toFixed(3);
          request();
        },
        () => { request(); }
      );

      function request() {
        fetch(
          "https://api.e-control.at/sprit/1.0/search/gas-stations/by-address" +
          "?latitude=" + lat +
          "&longitude=" + lon +
          "&fuelType=" + FUEL_TYPE +
          "&includeClosed=false"
        )
          .then(r => r.json())
          .then(json => {
            renderStations(json);
            setCookie(CACHE_KEY, JSON.stringify(json), CACHE_DAYS);
          })
          .catch(() => showStatus("Fehler beim Laden"));
      }
    }

    /* --- Verzögertes Laden für JsWidget-Stabilität --- */
    setTimeout(loadStations, 600);

    /* --- Widget API Hooks --- */
    function __wweb2JsWidgetTitle() {
      return "TankenAT";
    }

    function __wweb2WaitMillisecondsToWidgetIsReady(currentDelayMs) {
      return 3000;
    }
  </script>
</body>
</html>
