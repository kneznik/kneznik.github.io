<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="js-widget-title" content="TankenAT" />
  <style type="text/css">
    :root {
      --text: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root { --text: #ededed; }
    }
    
    * { box-sizing: border-box; }
    
    html, body { margin: 0; height: 100%; color: var(--text); }
    .app {
      max-width: 480px;
      margin: 2px auto;
      padding: 8px;
    }
    .status {
      text-align: center;
      font-size: 10px;
      font-weight: 500;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      cursor: pointer;
    }
    .item.big {
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 5px;
    }
    .price {
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 26px;
      font-weight: 700;
    }
    .smallPrice {
      font-family: Menlo, monospace;
      font-size: 16px;
      min-width: 48px;
      text-align: right;
    }
    .name {
      font-weight: 600;
      font-size: 18px;
    }
    .addr {
      font-size: 14px;
      margin-top: 1px;
    }
    .timestamp {
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
      font-variant: tabular-nums;
    }
  </style>
</head>

<body>
  <div class="app">
    <div id="status" class="status"></div>
    
    <div id="list" class="list">
      <div class="item big">
        <div class="price"></div>
        <div class="meta"><div class="name"></div><div class="addr"></div></div>
      </div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
    </div>
    
    <div id="time" class="timestamp"></div>
  </div>
  
  <script type="text/javascript">
    const FUEL_TYPE = 'DIE';
    const FALLBACK_LOCATION = { latitude: 48.265, longitude: 14.287 };

    const el = id => document.getElementById(id);
    const items = Array.from(document.querySelectorAll('#list .item'));

    const formatValue = v => v != null ? v + "â‚¬" : "--";
    const showStatus = msg => el('status').textContent = msg || '';
    const formatFullAddress = l => l ? [l.address, l.postalCode, l.city].filter(Boolean).join(', ') : '';

    function renderStations(data) {
      const stations = data?.filter(s => s.prices && s.prices.length);
      const arr = stations?.slice(0, items.length);
      if (arr?.length > 0) {
        items.forEach((item, i) => {
          const st = arr[i];
          const price = st.prices[0].amount;
          item.querySelector(i === 0 ? '.price' : '.smallPrice').textContent = formatValue(price);
          item.querySelector('.name').textContent = st.name || 'Kein Name';
          item.querySelector('.addr').textContent = formatFullAddress(st.location);
        });
      }
      const now = new Date();
      el('time').textContent =
        now.toLocaleDateString('de-AT') + " " +
        now.toLocaleTimeString('de-AT', { hour: '2-digit', minute: '2-digit' });
    }

    async function getData(lat, lon) {
      const url = `https://api.e-control.at/sprit/1.0/search/gas-stations/by-address?latitude=${lat}&longitude=${lon}&fuelType=${FUEL_TYPE}&includeClosed=false`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const json = await response.json();
        renderStations(json);
      } catch (err) {
        showStatus("Fehler beim Laden der Daten");
        console.error(err);
      }
    }

    async function getCurrentPosition() {
      return new Promise((resolve, reject) => {
        if (!('geolocation' in navigator)) return reject("Kein Geolocation-Support");
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            latitude: pos.coords.latitude.toFixed(3),
            longitude: pos.coords.longitude.toFixed(3)
          }),
          () => reject("Keine Standortfreigabe"),
          { timeout: 3000 }
        );
      });
    }

    async function loadStations() {
      try {
        const { latitude, longitude } = await getCurrentPosition();
        await getData(latitude, longitude);
      } catch (err) {
        showStatus(err.message);
        await getData(FALLBACK_LOCATION.latitude.toFixed(3), FALLBACK_LOCATION.longitude.toFixed(3));
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await loadStations();
    });
  </script>
</body>
</html>
