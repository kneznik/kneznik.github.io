<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="js-widget-title" content="TankenAT">

  <style>
    :root{--text:#000;--muted:#666;font-family:Inter,system-ui,-apple-system}
    @media (prefers-color-scheme:dark){:root{--text:#ededed;--muted:#bbb}}
    html,body{margin:0;height:100%;color:var(--text)}
    .app{display:flex;flex-direction:column;max-width:400px;margin:8px auto;
          border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,.03),transparent);
          padding:10px}
    .status{text-align:center;font-size:14px;margin:8px 0}
    .timestamp{font-size:11px;color:var(--muted);text-align:center;margin-top:20px}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:5px}
    .item{display:flex;align-items:center;justify-content:space-between;
          border-radius:10px;padding:5px}
    .item.big{flex-direction:column;align-items:center;padding:7px}
    .price{font-family:Menlo,monospace;font-size:22px}
    .smallPrice{font-family:Menlo,monospace;font-size:12px;color:var(--muted)}
    .name{font-weight:600}
    .addr{font-size:12px;color:var(--muted)}
    .geo-btn{
      display:inline-block;margin-top:8px;padding:6px 12px;
      background:#0066cc;color:white;border-radius:8px;font-size:13px;
      text-decoration:none;text-align:center;
      --wweb2-overlay-btn-press-color:rgba(0,100,200,.7);
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="status" class="status">Lade…</div>

    <div id="list" class="list">
      <div class="item big">
        <div class="price"></div>
        <div class="meta"><div class="name"></div><div class="addr"></div></div>
      </div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:18px"><div class="name"></div><div class="addr"></div></div></div>
    </div>

    <!-- Geolocation trigger button (only shown when needed) -->
    <div id="geo-prompt" style="text-align:center;display:none">
      <a href="#action=geo" class="geo-btn" onclick="event.preventDefault();requestLocation()">Standort erlauben</a>
    </div>

    <div id="time" class="timestamp"></div>
  </div>

  <script>
    const FUEL_TYPE = 'DIE';
    const FALLBACK = { lat: 48.265, lon: 14.287 }; // Linz

    const el = id => document.getElementById(id);
    const items = Array.from(document.querySelectorAll('#list .item'));
    const geoPrompt = el('geo-prompt');

    /* ---------- Cookie ---------- */
    function setCookie(n, v, d=365){ const e=new Date();e.setTime(e.getTime()+d*864e5); document.cookie=`${n}=${v};expires=${e.toUTCString()};path=/`; }
    function getCookie(n){ return document.cookie.match(new RegExp('(^| )'+n+'=([^;]+)'))?.[2] || null; }

    /* ---------- Render ---------- */
    const format = v => v != null ? v + '€' : '--';
    const addr = l => l ? [l.address, l.postalCode, l.city].filter(Boolean).join(', ') : '';

    function render(data) {
      const list = data?.filter(s => s.prices?.length).slice(0, items.length) || [];
      items.forEach((it, i) => {
        const s = list[i];
        const p = s?.prices?.[0]?.amount;
        it.querySelector(i===0 ? '.price' : '.smallPrice').textContent = format(p);
        it.querySelector('.name').textContent = s?.name || '–';
        it.querySelector('.addr').textContent = addr(s?.location);
      });
      const now = new Date();
      el('time').textContent = now.toLocaleDateString('de-AT') + ' ' +
                               now.toLocaleTimeString('de-AT', {hour:'2-digit', minute:'2-digit'});
    }

    /* ---------- API ---------- */
    async function fetchStations(lat, lon) {
      const url = `https://api.e-control.at/sprit/1.0/search/gas-stations/by-address?latitude=${lat}&longitude=${lon}&fuelType=${FUEL_TYPE}&includeClosed=false`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(''+res.status);
      return await res.json();
    }

    /* ---------- Geolocation ---------- */
    function requestLocation() {
      el('status').textContent = 'Standort wird abgefragt…';
      geoPrompt.style.display = 'none';

      if (!navigator.geolocation) {
        el('status').textContent = 'Kein Geolocation';
        return useFallback();
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(3);
          const lon = pos.coords.longitude.toFixed(3);
          setCookie('lastLat', lat, 30);
          setCookie('lastLon', lon, 30);
          loadWithCoords(lat, lon);
        },
        err => {
          __wweb2Log('Geo error: ' + err.message);
          el('status').textContent = 'Standort verweigert';
          useFallback();
        },
        { timeout: 5000, maximumAge: 600000 }
      );
    }

    function useFallback() {
      const lat = FALLBACK.lat.toFixed(3);
      const lon = FALLBACK.lon.toFixed(3);
      loadWithCoords(lat, lon);
    }

    /* ---------- Load with coords ---------- */
    async function loadWithCoords(lat, lon) {
      // Try cache first
      const cacheKey = `cache_${lat}_${lon}`;
      const cached = getCookie(cacheKey);
      if (cached) {
        try { render(JSON.parse(cached)); } catch(e) {}
      }

      try {
        el('status').textContent = 'Lade Preise…';
        const data = await fetchStations(lat, lon);
        setCookie(cacheKey, JSON.stringify(data), 1); // 1 day
        render(data);
        el('status').textContent = '';
      } catch (err) {
        __wweb2Log('API error: ' + err);
        el('status').textContent = 'Netzwerkfehler';
      }
    }

    /* ---------- Main init ---------- */
    function init() {
      // 1. Check URL hash override
      const hash = location.hash.slice(1);
      const params = new URLSearchParams(hash);
      if (params.has('lat') && params.has('lon')) {
        const lat = parseFloat(params.get('lat')).toFixed(3);
        const lon = parseFloat(params.get('lon')).toFixed(3);
        return loadWithCoords(lat, lon);
      }

      // 2. Check last known location
      const lastLat = getCookie('lastLat');
      const lastLon = getCookie('lastLon');
      if (lastLat && lastLon) {
        return loadWithCoords(lastLat, lastLon);
      }

      // 3. Show geolocation prompt
      el('status').textContent = '';
      geoPrompt.style.display = 'block';
    }

    /* ---------- JsWidget hooks ---------- */
    function __wweb2WaitMillisecondsToWidgetIsReady() { return 0; }

    // Start
    init();
  </script>
</body>
</html>
