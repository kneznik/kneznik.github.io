<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="js-widget-title" content="Tankpreise" />
  <style type="text/css">
    :root {
      --text: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root { --text: #ededed; }
    }
    
    * { box-sizing: border-box; }
    
    html, body { margin: 0; height: 100%; color: var(--text); }
    .app {
      max-width: 480px;
      margin: 2px auto;
      padding: 8px;
    }
    .status {
      text-align: center;
      font-size: 10px;
      font-weight: 500;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      cursor: pointer;
    }
    .item.big {
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 5px;
    }
    .price {
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 26px;
      font-weight: 700;
    }
    .smallPrice {
      font-family: Menlo, monospace;
      font-size: 16px;
      min-width: 48px;
      text-align: right;
    }
    .name {
      font-weight: 600;
      font-size: 18px;
    }
    .addr {
      font-size: 14px;
      margin-top: 1px;
    }
    .timestamp {
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
      font-variant: tabular-nums;
    }
  </style>
</head>

<body>
  <div class="app">
    <div id="status" class="status"></div>
    
    <div id="list" class="list">
      <div class="item big">
        <div class="price"></div>
        <div class="meta"><div class="name"></div><div class="addr"></div></div>
      </div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
      <div class="item"><div class="smallPrice"></div><div style="flex:1;margin-left:16px"><div class="name"></div><div class="addr"></div></div></div>
    </div>
    
    <div id="time" class="timestamp"></div>
  </div>

  <script type="text/javascript">
    const FUEL_TYPE = 'DIE';
    const FALLBACK_LOCATION = { latitude: 48.265, longitude: 14.287 };

    const $ = id => document.getElementById(id);
    const status = str => $('status').textContent = str;
    const items = Array.from(document.querySelectorAll('#list .item'));

    const fmt = v => v != null ? v + '€' : '';
    const addr = l => l ? [l.address, l.postalCode, l.city].filter(Boolean).join(', ') : '';
    const remSub = (n, add) => (n && add ? n.split(add).join('') : n);

    const openMaps = (lat, lon) => {
      const appUrl = `comgooglemaps://?q=${lat},${lon}`;
      window.location.href = appUrl;
    };

    const render = data => {
      const list = data?.filter(s => s.prices?.length)
                       ?.sort((a,b) => a.distance - b.distance)
                       ?.slice(0, items.length) || [];

      items.forEach((it, i) => {
        const s = list?.[i];
        const p = s?.prices?.[0]?.amount;
        const d = s?.distance?.toFixed(1) || '';
        if (d) s.distance = d;
        if (s?.name) s.name = s.name.replaceAll('ss', 'ß');
        if (s?.location?.address) s.location.address = s.location.address.replaceAll('ss', 'ß');

        const addy = addr(s?.location);

        it.querySelector(i === 0 ? '.price' : '.smallPrice').textContent = fmt(p);
        it.querySelector('.name').textContent = remSub(s?.name || '', s?.location?.address || '') + (d ? ', ' + d + 'km' : '');
        it.querySelector('.addr').textContent = addy;

        it.onclick = () => {
          if (s?.location?.latitude && s?.location?.longitude) {
            openMaps(s.location.latitude, s.location.longitude);
          }
        };
      });

      const now = new Date();
      $('time').textContent = now.toLocaleDateString('de-AT') + ' ' +
                              now.toLocaleTimeString('de-AT', { hour: '2-digit', minute: '2-digit' });
    };

    const fetchStations = async (lat, lon) => {
      const url = `https://api.e-control.at/sprit/1.0/search/gas-stations/by-address?latitude=${lat}&longitude=${lon}&fuelType=${FUEL_TYPE}&includeClosed=false`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('' + res.status);
      return await res.json();
    };

    const getData = async (lat, lon) => {
      try {
        const data = await fetchStations(lat, lon);
        render(data);
      } catch (err) {
        status(err ? 'Fehler: ' + err.message : 'Unerwarteter Fehler beim Laden');
      }
    };

    const reqLoc = async () => {
       return new Promise((resolve, reject) => {
        if (!('geolocation' in navigator)){
          return reject("Kein Geolocation-Support");
        }
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            latitude: pos.coords.latitude.toFixed(3),
            longitude: pos.coords.longitude.toFixed(3)
          }),
          () => reject("Keine Standort möglich"),
          { timeout: 3000 }
        );
      });
    };

    window.addEventListener('DOMContentLoaded', async () => {
      try{
       const { latitude, longitude } = await reqLoc();
       await getData(latitude, longitude);
      }catch(err){
        status(err.message);
        await getData(FALLBACK_LOCATION.latitude.toFixed(3), FALLBACK_LOCATION.longitude.toFixed(3));
      }
    });
  </script>
</body>
</html>
